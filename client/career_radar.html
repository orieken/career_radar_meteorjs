<head>
    <script type="text/javascript" src="/client/compatibility/jquery.localScroll.min.js"></script>
    <script type="text/javascript" src="/client/compatibility/jquery.scrollTo.min.js"></script>
    <script type="text/javascript" src="/client/compatibility/scroller.js"></script>
    <title>Oscar Rieken's Career Radar</title>
</head>
<body>
{{>menu}}

<div class="jumbotron">
    <div id="user_details" class="container section">
        {{>userDetails}}
    </div>
</div>

<div class="jumbotron">
    <div id="chart_area" class="container section">
        <h1>Skills</h1>
        {{>chart}}
    </div>
</div>


<div class="jumbotron">
    <div id="training" class="container section">
        <h1>Training</h1>
        {{>training}}
    </div>
</div>

<div class="jumbotron">
    <div id="contact" class="container section">
        <h1>Contact</h1>
        {{>contact_me}}
    </div>
</div>

<div class="jumbotron">
    <div id="bio" class="container section">
        <h1>Bio</h1>
        {{>bio_area}}
    </div>
</div>

<div class="jumbotron">
    <div id="experience" class="container section">
        <h1>Experience</h1>
        {{>experience_area}}
    </div>
</div>

</body>
<!--end of site-->
<!--Templates Below-->
<template name="home">
</template>

<template name="menu">
    <nav class="navbar navbar-fixed-top navbar-inverse navbar-embossed" role="navigation">
        <ul id="nav" class="nav navbar-nav navbar-left">
            <li><a href="#user_details">Home</a></li>
            <li><a href="#bio">Bio</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#chart_area">Skills</a></li>
            <li><a href="#training">Training</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</template>

<template name="userDetails">
    {{#with user}}
    <article id="user_dets" class="details">
        <div class="page-header">
            <h1>{{firstName}} {{lastName}}</h1>
        </div>
        <div>
            <span id="email">{{email}}</span>
            <p id="date">Last Updated on:  {{date}}</p>
            <div id="profiles">
                <ul id="profile_links">
                    <li id="github_link"><a href="{{githubUrl}}"><img class="logo" src="/images/GitHub-Mark-32px.png"/></a></li>
                    <li id="twitter_link"><a href="{{twitterUrl}}"><img class="logo" src="/images/Twitter_logo_blue.png"/></a></li>
                </ul>
            </div>
        </div>
    </article>
    {{/with}}
</template>

<template name="contact_me">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Subject">
        </div>
        <div class="form-group">
            <textarea id="emailBody" class="form-control" rows="10" placeholder="Body"></textarea>
        </div>
        <div class="form-group">
            <div class="col-xs-6 col-sm-4">
                <button id="send_email" type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
</template>

<template name="experience_area">
    {{#with user}}
    <div class="panel-group" id="accordion">
        {{#each experience}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#{{companyName}}">{{companyName}}</a>
                </h4>
            </div>
            <div id="#{{companyName}}" class="panel-collapse collapse in">
                <div class="panel-body">
                    <!--<div>{{dateStarted}} - {{dateEnded}}</div>-->
                    <div><small>{{details}}</small></div>
                    <div>
                        <ul class="languages">
                            {{#each technologies}}
                            <li id="{{techName}}"><img alt="{{techName}}" title="{{techName}}" class="logo" src="/images/{{techIcon}}.png" /></li>
                            {{/each}}
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        {{/each}}
    </div>
    {{/with}}
</template>

<template name="bio_area">
    {{#with user}}
    <p>
        {{bio}}
    </p>
    {{/with}}
</template>

<template name="training">
    {{#with user}}
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion">Training</a>
                </h4>
            </div>
            <div>
                <p>{{bio}}</p>
            </div>
        </div>
    </div>
    {{/with}}
</template>

dynamically creating the chart with d3-->
<template name="chart">
</template>
